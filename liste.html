<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre au Père Noël</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/liste.css">
</head>

<body>
    <div class="letter-container">
        <div class="letter">

            <header class="header">
                <img src="assets/img/traineau-du-pere-noel.png" alt="Traineau" class="deco-corner-left">
                <h1>Cher Père Noël</h1>
                <div class="header-right">
                    <img src="assets/img/flocon-de-neige.png" alt="Flocon de neige">
                    <img src="assets/img/sucre-dorge.png" alt="Sucette d'orge">
                </div>
            </header>

            <div class="personal-info">
                <div class="line">
                    Je m'appelle <input type="text" class="input-beige" style="width: 150px;" value="Ludo"> , 
                    j'ai <input type="text" class="input-beige" style="width: 60px; text-align: center;" value="22"> ans 
                    <img src="assets/img/boule-de-noel.png" class="icon-inline" alt="Boule">
                </div>
                <div class="line">
                    J'habite à <input type="text" class="input-beige" style="width: 180px;" value="Selestat"> 
                    et j'ai été <input type="text" class="input-beige" style="width: 120px;" value="Trop"> sage !
                </div>
            </div>

            <div class="decorations-center">
                <img src="assets/img/sapin-de-noel.png" alt="Sapin">
                <img src="assets/img/lumiere-de-noel.png" alt="Lumière">
                <img src="assets/img/bas-de-noel.png" alt="Bas">
                <img src="assets/img/boule-de-noel.png" alt="Boule">
            </div>

            <p class="intro-text">J'aimerais beaucoup que tu m'apportes :</p>

            <div class="main-content">
                <div class="card card-left">
                    <h2>
                        <img src="assets/img/bas-de-noel.png" class="icon-title" alt="Bas"> Ma liste
                    </h2>
                    <ul class="gift-list">
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Un tank de 14-18"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Une poutre porteuse"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Un carrelage"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Rouky de Rox & Rouky"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="La lettre vert"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="la touche windows"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="une plaquette de frein"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Un angle droit"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="un abonnement chatgpt"></li>
                        <li><img src="assets/img/christmas_17422581.png" class="bullet"><input type="text" class="dotted-input" value="Un doudou"></li>
                    </ul>
                </div>

                <div class="column-right">
                    <div class="card card-special">
                        <p class="card-intro">
                            Le <img src="assets/img/christmas_17422581.png" class="icon-small"> qui me plairait le plus
                        </p>
                        <textarea class="lines-textarea">Par exemple : Sans aucun doute, un crustacé</textarea>
                        <img src="assets/img/boule-de-noel.png" class="floating-icon icon-star" alt="Boule de Noël">
                    </div>

                    <div class="card card-special">
                        <p class="card-intro">N'oublie pas de gâter aussi :</p>
                        <textarea class="lines-textarea">Par exemple : ludo, ludovic, un gars qui s'appelle ludovic.</textarea>
                        <img src="assets/img/heart.svg" class="floating-icon icon-heart" alt="Cœur">
                    </div>

                    <div class="bottom-section">
                        <div class="line">
                            Je laisserai <input type="text" class="input-beige" style="width: 200px;" value="un paquet de clope">
                        </div>
                        <div class="line">
                            pour toi et tes rennes. À bientôt !
                        </div>
                        
                        <div class="signature-wrapper">
                            Signé : <input type="text" class="input-beige" style="width: 180px;" value="LudoLeBgDuWeb">
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer-decorations">
                <img src="assets/img/traineau-du-pere-noel.png" class="d-santa" alt="Traineau du Père Noël">
                <img src="assets/img/christmas_17422581.png" class="d-gift" alt="Cadeau de Noël">
                <img src="assets/img/sucre-dorge.png" class="d-candy" alt="Sucette d'orge">
                <img src="assets/img/bas-de-noel.png" class="d-sock" alt="Bas de Noël">
                <img src="assets/img/sapin-de-noel.png" class="d-tree" alt="Sapin de Noël">
            </div>

        </div>
    </div>
</body>
</html>
