<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre au Père Noël</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&family=Mountains+of+Christmas:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/liste.css">
</head>

<body>

    <div class="letter-container">
        <div class="letter">

            <header class="header">
                <img src="assets/img/traineau-du-pere-noel.png" alt="baies" class="header-deco">

                <h1>Cher Père Noël</h1>

                <span class="header-group">
                    <img src="assets/img/flocon-de-neige.png" alt="flocon" class="header-deco-small">
                    <img src="assets/img/sucre-dorge.png" alt="baies" class="header-deco">
                </span>
            </header>

            <section class="personal-info">
                <div class="sentence">
                    Je m'appelle <input type="text" class="input-rounded" placeholder="Ludo"> ,
                </div>
                <div class="sentence">
                    j'ai <input type="text" class="input-rounded input-small" placeholder="22"> ans
                    <img src="assets/img/boule-de-noel.png" class="inline-icon" alt="boule">
                </div>
                <div class="sentence">
                    J'habite à <input type="text" class="input-rounded" placeholder="Selestat">
                </div>
                <div class="sentence">
                    et j'ai été <input type="text" class="input-rounded" placeholder="Trop"> sage !
                </div>
            </section>

            <div class="decorations-row">
                <img src="assets/img/sapin-de-noel.png" alt="sapin">
                <img src="assets/img/lumiere-de-noel.png" alt="ampoule">
                <img src="assets/img/bas-de-noel.png" alt="chaussette">
                <img src="assets/img/boule-de-noel.png" alt="étoile">
            </div>

            <p class="intro-text">J'aimerais beaucoup que tu m'apportes :</p>

            <div class="main-content">

                <div class="card left-card">
                    <h2>
                        <img src="assets/img/bas-de-noel.png" alt="chaussette" class="icon-title">
                        Ma liste
                    </h2>
                    <ul class="gift-list">
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Un tank de 14-18">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Une poutre porteuse">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Un carrelage">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Rouky de Rox & Rouky">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="La lettre vert">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="la touche windows">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="une plaquette de frein">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Un angle droit">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="un abonnement chatgpt">
                        </li>
                        <li><img src="assets/img/christmas_17422581.png" class="gift-bullet"> <input type="text" class="input-line"
                                placeholder="Un doudou">
                        </li>
                    </ul>
                </div>

                <div class="right-column">
                    <div class="card special-box">
                        <p>
                            Le <img src="assets/img/christmas_17422581.png" class="inline-icon"> qui me plairait le plus
                        </p>
                        <textarea class="input-textarea"
                            placeholder="Par exemple : Sans aucun doute, un crustacé"></textarea>
                        <img src="assets/img/boule-de-noel.png" alt="étoile" class="box-icon">
                    </div>

                    <div class="card special-box">
                        <p>N'oublie pas de gâter aussi :</p>
                        <textarea class="input-textarea"
                            placeholder="Par exemple : ludo, ludovic, un gars qui s'appelle ludovic."></textarea>
                        <img src="assets/img/heart.svg" alt="cœur" class="box-icon">
                    </div>
                </div>
            </div>

            <section class="bottom-section">
                <div class="sentence">
                    Je laisserai <input type="text" class="input-rounded" placeholder="un paquet de clope">
                </div>
                <p>pour toi et tes rennes. À bientôt !</p>
                <div class="signature-block">
                    Signé : <input type="text" class="input-rounded" placeholder="LudoLeBgDuWeb">
                </div>
            </section>

            <div class="bottom-decorations">
                <img src="assets/img/traineau-du-pere-noel.png" alt="Père Noël">
                <img src="assets/img/christmas_17422581.png" alt="cadeau">
                <img src="assets/img/sucre-dorge.png" alt="sucette">
                <img src="assets/img/bas-de-noel.png" alt="chaussette">
                <img src="assets/img/sapin-de-noel.png" alt="sapin">
            </div>

        </div>
    </div>
</body>

</html>
